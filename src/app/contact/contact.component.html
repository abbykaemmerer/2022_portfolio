<div>
  <div class="hey-header">
    <h1>Say Hey!</h1>
    <br><br>
  </div>
  <div class="half-layout form">
    <div class="contact-photo">
      <img src="../../assets/img/hey.jpg">
    </div>
    <div>
      <form action="https://formspree.io/kaemmerer.abby@gmail.com" method="POST">
        <legend>Who are you?</legend>
        <div>
          <label>
            <input type="text" name="firstName"/>
            <span>First Name</span>
          </label>
          <label>
            <input type="text" name="lastName">
            <span>Last Name</span>
          </label>
        </div>
        <legend>Email</legend>
        <div>
          <input
            type="email"
            name="email"
            placeholder="eddie@thehellfireclub.com"
          />
        </div>
        <legend>Phone</legend>
        <div>
          <input type="tel" name="phone"/>
        </div>
        <legend>Message</legend>
        <div>
          <textarea name="msg" cols="100" rows="5"></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="SEND" />
        </div>
      </form>
    </div>

  </div>
</div>
